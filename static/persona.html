<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>persona</title>
    <link href="./style/weui.css" rel="stylesheet">
    <link href="./style/main.css" rel="stylesheet">
    <script src="./vendors/jquery.min.js"></script>
  </head>
  <body>
    <div class="viewport-cw">
      <div class="persona-cw">
        <div class="hd">
          <h1 class="page-title">个人资料</h1>
          <div class="user-avatar">
            <b>?</b>
          </div>
        </div>
        <div class="weui_cells_title"><span>手机号：</span></div>
        <div class="weui_cells">
          <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
              <p>138****8888</p>
            </div>
          </div>
        </div>
        <div class="weui_cells_title"><span>车牌号：</span></div>
        <div class="weui_cells">
          <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
              <p>川A00001</p>
            </div>
          </div>
        </div>
        <div class="weui_cells_title"><span>小区：</span></div>
        <div class="weui_cells">
          <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
              <p>锦江区莲花小区</p>
            </div>
          </div>
        </div>
        <div class="back-btn-box">
          <div class="lef-btn">
            <a href="javascript:;" class="weui_btn weui_btn_default">返回</a>
          </div>
          <div class="rig-btn">
            <a href="javascript:;" class="weui_btn weui_btn_primary">修改资料</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
