<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>waiting</title>
    <link href="./style/weui.css" rel="stylesheet">
    <link href="./style/main.css" rel="stylesheet">
    <script src="./vendors/jquery.min.js"></script>
  </head>
  <body>
    <div class="viewport-cw">
      <div class="weui_msg waiting-cw">
        <div class="weui_icon_area">
          <i class="weui_icon_msg weui_icon_waiting"></i>          
        </div>
        <div class="time-cw">
          <span class="num">00</span>
          <span class="txt">时</span>
          <span class="num">45</span>
          <span class="txt">分</span>
          <span class="num">58</span>
          <span class="txt">秒</span>
        </div>
        <h2 class="weui_msg_title">等待计时...</h2>
        <p class="weui_btn_area">
          <a href="javascript:;" class="weui_btn weui_btn_warn">取消</a>
        </p>
      </div>
    </div>
  </body>
</html>
